<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form id="submission" class="hidden" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Name" type="text" name="name" />
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
    <main id="mainforum" class="container">
      <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-3 text-center w-50">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <div>
          <b class="text-center">Lets see if these kittens like you!</b>
          </div>
          <br>
          <button onclick="getStarted()">Get Started</button>
          <button onclick="killKitten(id)">Kill All Kittens</button>
        </div>
      </div>
    </div>


    <form id="message" class="container card mt-2 hidden">
    <div id="starter" class="d-flex justify-content-center mt-2 text-dark">
      <h1>Enter a name in the top right corner to get started!</h1>
    </div>
    </form>
    
    <div id="kitten" class="p-2"></div>

    
  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
